trigger: none

pool:
   name: UITestPoolAzure

jobs:
  - job: Test
    timeoutInMinutes: 180
    steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'WR-VS'
          scriptType: 'ps'
          scriptLocation: 'inlineScript'
          inlineScript: |
            Start-Job -ScriptBlock { az vm stop --resource-group test-resource-group --name par-test-1 }
